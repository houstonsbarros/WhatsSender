<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="images/whatsapp.png" />
    <title>WhatsSender - Envie mensagens rapidamente</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="elements">
            <img class="icone" src="images/whatsapp.png" alt="Ícone do Whatsapp">
            <h1>Simples. Seguro.<br>Rápido. Eficaz.</h1>
            <p>Com o WhatsSender, você enviará mensagens de forma<br>
                rápida, simples e segura sem precisar salvar o contato,<br>
                disponível apenas para telefones do Brasil*.</p>
            <input type="text" name="telefone" id="telefone" placeholder="Ex.: (11) 91234-1234" maxlength="15" />
            <button onclick="ConversaWhatsApp()">Enviar</button>
        </div>
        <div class="whatsMockup">
            <img class="mockup" src="images/mockup.png" alt="Telefone com Whatsapp">
        </div>
    </div>
</body>
</html>
